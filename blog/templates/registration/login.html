<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f6f8fb; color:#222; }
    .container { max-width: 420px; margin: 80px auto; padding: 20px; background:white; border-radius:8px; box-shadow:0 1px 6px rgba(0,0,0,0.08); }
    input { display:block; width:100%; padding:8px; margin-bottom:10px; }
    button { padding:8px 12px; background:#2f80ed; color:white; border:none; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log in</h2>
    {% if form.errors %}
      <p style="color:red;">Please enter valid credentials.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:12px;"><a href="{% url 'blog-home' %}">‚Üê Back to posts</a></p>
  </div>
</body>
</html>
