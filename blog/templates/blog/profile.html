{% extends "blog/base.html" %}
{% block content %}
<div style="max-width: 900px; margin: 0 auto;">
  <!-- Profile Card -->
  <div class="card" style="overflow: hidden; margin-bottom: 3rem;">
    <!-- Cover Image (Gradient) -->
    <div style="height: 150px; background: linear-gradient(135deg, var(--primary), var(--secondary));"></div>

    <div class="card-body" style="text-align: center; position: relative; padding-top: 0;">
      <!-- Avatar -->
      <div style="margin-top: -75px; margin-bottom: 1.5rem;">
        <img src="{{ profile.avatar_url }}" alt="{{ profile.user.username }}"
          style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 5px solid var(--surface); box-shadow: var(--shadow-lg); background: var(--surface);">
      </div>

      <!-- User Info -->
      <h1 style="margin-bottom: 0.5rem; font-size: 2rem;">{{ profile.user.username }}</h1>
      <p style="color: var(--text-muted); margin-bottom: 1.5rem;">{{ profile.user.email }}</p>

      {% if profile.bio %}
      <div style="max-width: 600px; margin: 0 auto 2rem; color: var(--text-main);">
        {{ profile.bio|linebreaks }}
      </div>
      {% endif %}

      <!-- Actions -->
      <div style="display: flex; gap: 1rem; justify-content: center;">
        {% if user == profile.user %}
        <a href="{% url 'profile-edit' %}" class="btn btn-primary">Edit Profile</a>
        {% endif %}
        <a href="{% url 'user-posts' profile.user.username %}" class="btn btn-outline">View All Posts</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
