{% extends "blog/base.html" %}
{% block content %}
  <div class="card">
    {% if object %}<h2>Edit Post{% else %}<h2>Create Post{% endif %}</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="padding:8px 12px; border-radius:6px; background:#2f80ed; color:white; border:none;">
        {% if object %}Update{% else %}Create{% endif %}
      </button>
      <a href="{% url 'blog-home' %}" style="margin-left:8px;">Cancel</a>
    </form>
  </div>
{% endblock %}
