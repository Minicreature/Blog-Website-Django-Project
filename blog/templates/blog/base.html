{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'blog/main.css' %}">
  <style>
    /* Minimal styling so the pages look okay without extra static setup */
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; background:#f6f8fb; color:#222; }
    .navbar { background:#2f80ed; color:white; padding: 12px 20px; }
    .container { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    .card { background:white; border-radius:8px; padding:16px; margin-bottom:16px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    a { color: #2f80ed; text-decoration: none; }
    .meta { color: #666; font-size: 0.88rem; margin-bottom: 8px; }
    .read-more { display:inline-block; margin-top:8px; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="container">
      <a href="/" style="color:white; font-weight:700;">My Django Blog</a>
    </div>
  </div>

  <div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin:12px 0;">
      <div></div>
      <div>
        {% if user.is_authenticated %}
          Hello, {{ user.username }} |
          <a href="{% url 'post-create' %}">New Post</a> |
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>

</body>
</html>
